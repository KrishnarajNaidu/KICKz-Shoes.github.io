<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Register.css">
    <link rel="icon" type="image/x-icon" href="shoes.jpg">
    <title>Registration</title>
</head>

<body class="pt-4">

    <section class="form my-4 mx-5 pt-5">
        <div class="container-fluid">
            <div class="row no-gutters pl-3">

                <div class="col-lg-7 col-md-12 col-sm-12 col-12 pl-5 pt-3 px-5 order-lg-1 order-md-2 text">
                    <h1 class="font-weignt-bold py-3"><img src="../images/shoes.jpg" class="logo-signup"></h1>
                    <h4>Register into your Account</h4>


                    <form>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Full Name" class="form-control my-3 p-4 required">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="tel" placeholder="Phone No" class="form-control my-3 p-4 required">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4 required">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="*********" class="form-control my-3 p-4 required">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Re-password" class="form-control my-3 p-4 required">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-4 required">Sign Up</button>
                                <!-- <button type="button" class="btn2 mt-3 mb-5">Login</button> -->
                            </div>

                        </div>

                        <p>Did have an account? <a href="#">Login Here</a></p>

                    </form>
                </div>


                <div class="col-lg-5 col-md-12 col-sm-12 col-12 order-lg-2 order-md-first order-sm-first order-first jor">
                    <img src="../images/jordan3.jpg" class="img-fluid" alt="image">

                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
